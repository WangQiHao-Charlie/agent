name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            **/go.sum

      - name: Go env
        run: |
          go version
          go env

      - name: Download deps
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Build
        env:
          CGO_ENABLED: 0
        run: go build ./...

      - name: Test
        run: go test -run=^$ ./...
